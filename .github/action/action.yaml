name: Rebuild HMS Images
description: Triggers the Github Workflows necessary to rebuild HMS images
inputs:
  branch:
    required: true
    description: The branch that needs to be rebuilt
    default: main
  app-key:
    required: true
    description: The private key of the Github App who will create the pull request
  app-id:
    required: true
    description: The app id of the Github App that will create the pull request



runs:
  using: "composite"
  steps:

    - name: Get auth token for PR creation
      uses: navikt/github-app-token-generator@v1
      id: get-token
      with:
        private-key: ${{ inputs.app-key }}
        app-id: ${{ inputs.app-id }}

    - name: Dispatch workflows
      shell: bash
      run: docker run -e GITHUB_TOKEN artifactory.algol60.net/csm-docker/unstable/hms-build-workflow-dispatcher:0.0.1-20220615205225.e6f6100
      env:
        GITHUB_TOKEN: ${{ steps.get-token.outputs.token }}


